#################################
#         Backend/Engine        #
#################################
backend = "glx";
#backend = "xrender";
vsync = true;
log-level = "warn";

#################################
#         Animations (Smooth)   #
#################################
animations = true;

# Smooth modern animation triggers
animations = (
  {
    triggers = ["open", "show"];
    preset = "appear";
    direction = "up";
    duration = 0.25;
    easing = "ease-out";
  },
  {
    triggers = ["close", "hide"];
    preset = "disappear";
    direction = "down";
    duration = 0.25;
    easing = "ease-in";
  },
  {
    triggers = ["geometry"];
    preset = "geometry-change";
    duration = 0.20;
    easing = "ease-in-out";
  }
);

# Optional legacy physics fallback (fine-tune if needed)
animation-window-mass = 0.9;
animation-stiffness = 180.0;
animation-dampening = 15.0;
animation-clamping = false;

#################################
#             Shadows           #
#################################

# Enabled client-side shadows on windows. Note desktop windows
# (windows with '_NET_WM_WINDOW_TYPE_DESKTOP') never get shadow,
# unless explicitly requested using the wintypes option.
# shadow = false
shadow = true;

# The blur radius for shadows, in pixels. (defaults to 12)
# shadow-radius = 12
shadow-radius = 16;
# shadow-radius = 7;

# The opacity of shadows. (0.0 - 1.0, defaults to 0.75)
# shadow-opacity = .75
shadow-opacity = .5;

# The left offset for shadows, in pixels. (defaults to -15)
# shadow-offset-x = -15
# shadow-offset-x = -7;
# shadow-offset-x = -7;

# The top offset for shadows, in pixels. (defaults to -15)
# shadow-offset-y = -15
# shadow-offset-y = -7;

# Red color value of shadow (0.0 - 1.0, defaults to 0).
# shadow-red = 0

# Green color value of shadow (0.0 - 1.0, defaults to 0).
# shadow-green = 0

# Blue color value of shadow (0.0 - 1.0, defaults to 0).
# shadow-blue = 0

# Hex string color value of shadow (#000000 - #FFFFFF, defaults to #000000). This option will override options set shadow-(red/green/blue)
# shadow-color = "#000000"

# Specify a list of conditions of windows that should have no shadow.
#
# examples:
#   shadow-exclude = "n:e:Notification";
#
# shadow-exclude = []
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

# The shadow exclude options are helpful if you have shadows enabled. Due to the way picom draws its shadows, certain applications will have visual glitches
# (most applications are fine, only apps that do weird things with xshapes or argb are affected).
# This list includes all the affected apps I found in my testing. The "! name~=''" part excludes shadows on any "Unknown" windows, this prevents a visual glitch with the XFWM alt tab switcher.
# shadow-exclude = [
#     "! name~=''",
#     "name *= 'VLC'",
#     "name *= 'compton'",
#     "name *= 'picom'",
#     "name *= 'Chromium'",
#     "name *= 'Chrome'",
#     "name *= 'brave'",
#     "name *= 'BitwigStudio'",
#     "class_g = 'Firefox' && argb",
#     "class_g = 'Conky'",
#     "class_g ?= 'Notify-osd'",
#     "_GTK_FRAME_EXTENTS@:c",
#     "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
# ];

# Avoid drawing shadow on all shaped windows (see also: --detect-rounded-corners)
shadow-ignore-shaped = false;

# Specify a list of conditions of windows that should have no shadow painted over, such as a dock window.
# clip-shadow-above = []

# Specify a X geometry that describes the region in which shadow should not
# be painted in, such as a dock window region. Use
#    shadow-exclude-reg = "x10+0+0"
# for example, if the 10 pixels on the bottom of the screen should not have shadows painted on.
#
# shadow-exclude-reg = ""

# Crop shadow of a window fully on a particular monitor to that monitor. This is
# currently implemented using the X RandR extension.
# crop-shadow-to-monitor = false


#################################
#         Transparency          #
#################################
inactive-opacity = 0.65;
active-opacity = 0.85;
frame-opacity = 0.9;
fullscreen-opacity = 1.0;

# Force fullscreen to full opacity
opacity-rule = [
  "100:fullscreen",
   "100:class_g = 'firefox'",
   #"100:class_g = 'code-oss'",
   "100:class_g = 'vlc'",
   "100:class_g = 'mpv'",
   "100:class_g = 'steam_app_default'",
   "100:class_g = 'Gimp'",
   "100:class_g = 'libreoffice-writer'",
   "100:class_g = 'kdenlive'",
   "100:class_g = 'Virt-manager'",

];

#################################
#         Fading                #
#################################
fading = true;
fade-delta = 10;
fade-in-step = 0.05;
fade-out-step = 0.05;

#################################
#         Blur                  #
#################################
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = false;
blur-ovredir = false;

#################################
#         Corner Radius         #
#################################
corner-radius = 0;
round-borders = 0;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'menu'"
];

#################################
#         Window Types          #
#################################
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.9; };
  dropdown_menu = { opacity = 0.9; };
};


#################################
#        Blur Exclude           #
#################################

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
  "class_g = 'nemo'",           # Optional: exclude Nemoâ€™s windows entirely
  "_NET_WM_WINDOW_TYPE@:a *= '_NET_WM_WINDOW_TYPE_DND'",  # Exclude drag-and-drop previews    
  "window_role *= 'nemo-dnd-window'",
  "class_g *= 'nemo-dnd-window'",
  "name *= 'Drag'",
  "name *= 'dnd'",
  "window_type *= 'tooltip'",
  "class_g = 'conky'",
];

blur-exclude = [
    "class_g = 'slop'",
    "_NET_WM_WINDOW_TYPE@:a *= '_NET_WM_WINDOW_TYPE_DND'",  # Exclude drag-and-drop previews
    "window_type = 'dock'",
    "window_type = 'desktop'",
];

#################################
#        Shadow Exclude         #
#################################
shadow-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'conky'",
];
