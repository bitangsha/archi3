[module/mpris-art]
type = custom/script
exec = /home/qube/.config/polybar/modules/scripts/mpris-art-wrapper.sh
tail = true
format = <label>
label = %output%
label-foreground = ${colors.teal}
label-background = ${colors.base}
click-left = /home/qube/.config/polybar/modules/scripts/mpris-art-popup.sh

[module/mpris-text]
type = custom/script
exec = /home/qube/.config/polybar/modules/scripts/mpris-text-wrapper.sh
tail = true
format = <label>
label = %output%
label-foreground = ${colors.yellow}
label-background = ${colors.base}
label-padding = 2

[module/mpris-controls]
type = custom/script
exec = /home/qube/.config/polybar/modules/scripts/mpris-controls-wrapper.sh
tail = true
format = <label>
label = %output%
label-foreground = ${colors.surface2}
label-background = ${colors.base}
label-padding = 2
click-left = playerctl -a play-pause
click-middle = playerctl -a previous
click-right = playerctl -a next
scroll-up = playerctl -a previous
scroll-down = playerctl -a next
